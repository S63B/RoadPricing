<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Invoice:</h1>
      <p>{{invoice?.id}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-xs-6">
        <p>Payment status: <span>{{invoice?.paymentStatus}}</span></p>
      </div>
      <div class="col-xs-6 pull-right">
        <button type="button" class="btn btn-primary">Betaal factuur</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <p>van: <span>{{invoice?.startDate.toDateString()}}</span> tot: <span>{{invoice?.endDate.toDateString()}}</span></p>
    </div>
  </div>
  <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <app-rides [rides]="invoiceRides"></app-rides>
      </div>
  </div>
</div>
